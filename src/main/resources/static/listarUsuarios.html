<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Listar Usuários</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/listarUsuarios.css">
  
  
</head>
<body>
 <!-- Navbar padrão -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">TransCarga</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>          
          <li class="nav-item"><a class="nav-link" href="/auth/logout">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>
    
  <!-- Conteúdo principal -->
  <main class="container py-5">
    <h2 class="text-center mb-4">Lista de Usuários</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover shadow-sm">
        <thead class="table-primary">
          <tr>            
            <th>Usuário</th>
            <th>Perfil</th>
          </tr>
        </thead>
        <tbody id="userBody">
          <!-- Conteúdo gerado dinamicamente pelo controller -->
        </tbody>
      </table>
    </div>
  </main>
  
  <footer class="text-center text-muted py-3 mt-auto">
    &copy; 2025 TransCarga. Todos os direitos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    async function loadUsers() {
      try {
        const res = await fetch('users/list');
        const list = await res.json();
        const tbody = document.getElementById('userBody');
        tbody.innerHTML = '';
        list.forEach(u => {
          const row = `<tr>
            <td>${u.username}</td>
            <td>${u.role}</td>
          </tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        });
      } catch (e) {
        console.error(e);
      }
    }
    window.addEventListener('DOMContentLoaded', loadUsers);
  </script>
</body>
</html>
