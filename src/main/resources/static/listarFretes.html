<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Listar Fretes</title>
  <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
  <link rel="stylesheet" href="/css/listarFretes.css">
  
</head>
<body class="bg-light d-flex flex-column min-vh-100">
 <!-- Navbar padrão -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">TransCarga</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>          
          <li class="nav-item"><a class="nav-link" href="/auth/logout">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>
	  
  <!-- Conteúdo principal -->
   <main class="container py-5">
    <h2 class="text-center mb-4">Lista de Fretes</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover shadow-sm">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Destino</th>
            <th>Peso (kg)</th>
            <th>Transportadora</th>
          </tr>
        </thead>
        <tbody id="freteBody">
          <!-- Linhas geradas dinamicamente -->
        </tbody>
      </table>
    </div>
  </main>
  
   <footer class="text-center text-muted py-3 mt-auto">
    &copy; 2025 TransCarga. Todos os direitos reservados.
  </footer>
  
  
  <script>
    async function loadFretes() {
      try {
        const res = await fetch('fretes/list');
        const list = await res.json();
        const tbody = document.getElementById('freteBody');
        tbody.innerHTML = '';
        list.forEach(f => {
          const row = `<tr>
            <td>${f.id}</td>
            <td>${f.destino}</td>
            <td>${f.peso.toFixed(2)}</td>
            <td>${f.transportadora}</td>
          </tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        });
      } catch (e) {
        console.error(e);
      }
    }
    window.addEventListener('DOMContentLoaded', loadFretes);
  </script>
  
   <script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6VKHrj6kUaaK8hZtEzI59lZ2sDZE+Fj7bPbZefUewf0Q"
			crossorigin="anonymous">
  </script>
</body>
</html>
