<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login TransCarga</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

</head>
<body>
<body class="bg-light d-flex justify-content-center align-items-center"
	style="height: 100vh;">
	<div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
		<h3 class="text-center mb-3">Login</h3>
		<form id="loginForm">
			<div class="mb-3">
				<label for="username" class="form-label">Usuário</label> <input
					type="text" class="form-control" id="username" name="username"
					required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Senha</label> <input
					type="password" class="form-control" id="password" name="password"
					required>
			</div>
			<div class="d-grid">
				<button type="submit" class="btn btn-primary">Entrar</button>
			</div>
		</form>
	</div>
	
	<script>
		document.getElementById("loginForm").addEventListener("submit", function(event) {
		    event.preventDefault();
		    const form = event.target;
		    const formData = new FormData(form);
	
		    fetch("/auth/login", {
		        method: "POST",
		        body: formData
		    })
		    .then(response => {
		        if (!response.ok) throw new Error("Falha no login");
		        return response.text(); // role retornado: "USER" ou "ADMIN"
		    })
		    .then(role => {
		        if (role === "USER") {
		            window.location.href = "/listarFretes.html";
		        } else {
		            window.location.href = "/";
		        }
		    })
		    .catch(() => {
		        alert("Usuário ou senha inválidos.");
		    });
		});
	  </script>
	  
	 <script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6VKHrj6kUaaK8hZtEzI59lZ2sDZE+Fj7bPbZefUewf0Q"
			crossorigin="anonymous">
  </script>
</body>
</html>
