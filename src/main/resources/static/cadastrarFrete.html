<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Frete</title>
  <script>
    async function onSubmit(evt) {
      evt.preventDefault();
      const form = evt.target;
      const frete = {
        destino: form.destino.value,
        peso: parseFloat(form.peso.value),
        transportadora: form.transportadora.value
      };
      const res = await fetch('fretes/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(frete)
      });
      if (res.ok) {
        alert('Frete cadastrado');
        window.location.href = 'listarFretes.html';
      } else {
        alert('Erro ao cadastrar frete');
      }
    }
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('freteForm').addEventListener('submit', onSubmit);
    });
  </script>
</head>
<body>
  <h2>Cadastro de Frete</h2>
  <form id="freteForm">
    <label>Destino:</label><br>
    <input type="text" name="destino" required><br><br>
    <label>Peso (kg):</label><br>
    <input type="number" step="0.01" name="peso" required><br><br>
    <label>Transportadora:</label><br>
    <input type="text" name="transportadora" required><br><br>
    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
